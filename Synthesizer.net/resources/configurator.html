<script>
    function AddVoiceToLayout(Contenido){
        //synthesizerNET.showDevTools();
        var Voces = JSON.parse(decodeURIComponent(Contenido));
        var totalVoces = Voces.length;
        
        if(totalVoces >= 1)
        {
            for(var i = 0;i < totalVoces;i++){
                var voz = Voces[i];
                var voiceLayout = '<div class="col-md-3">\n\
                            <div class="profile-nav alt">\n\
                                <section class="panel text-center">\n\
                                    <div class="user-heading alt wdgt-row terques-bg">\n\
                                        <i class="fa fa-microphone"></i>\n\
                                    </div>\n\
                                    <div class="panel-body">\n\
                                        <div class="wdgt-value">\n\
                                            <h1 class="count">'+(voz.name).replace(/\+/g," ")+'</h1>\n\
                                            <p>Culture : <b>'+(voz.culture).replace(/\+/g," ")+'</b><br>Age:<b>'+(voz.age)+'</b></p><br>\n\
                                            <a href="javascript:void(0)" class="btn btn-primary choose-voice" data-voiceculture="'+(voz.culture).replace(/\+/g," ")+'" data-voicename="'+(voz.name).replace(/\+/g," ")+'">Choose this voice</a> \n\
                                        </div>\n\
                                    </div>\n\
                                </section>\n\
                            </div>\n\
                        </div>';

                $("#voices-availables-container").append(voiceLayout);
            }
        }
        else
        {
            var voiceLayout = '<div class="col-md-12">\n\
                            <div class="profile-nav alt">\n\
                                <section class="panel text-center">\n\
                                    <div class="user-heading alt wdgt-row red-bg">\n\
                                        <i class="fa fa-close"></i>\n\
                                    </div>\n\
                                    <div class="panel-body">\n\
                                        <div class="wdgt-value">\n\
                                            <h4>It seems your Windows does not have preinstalled voices</h4>\n\
                                        </div>\n\
                                    </div>\n\
                                </section>\n\
                            </div>\n\
                        </div>';

            $("#voices-availables-container").append(voiceLayout);
        }
    }
    
    $(function(){
        synthesizerNET.listAvailableVoicesConfigurator();
        
        $(document).on("click",".choose-voice", function(){
            var Boton = $(this);
            var culture = Boton.data("voiceculture");
            var name = Boton.data("voicename");
            
            synthesizerNET.saveConfiguration(name,culture);
        });
    });
</script>
