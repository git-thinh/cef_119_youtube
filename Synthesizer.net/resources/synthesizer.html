<script>
    $(function(){
        var synthesizerUI = {
            textarea : $("#synthesizer-content-to-speech")
        };
        
        var actionButtons = {
            dev: $("#action-buttons-dev"),
            play: $('#action-buttons-speak'),
            pause: $('#action-buttons-pause'),
            stop: $("#action-buttons-stop"),
            resume: $("#action-buttons-resume"),
            export: $("#action-buttons-export")
        };
        
        actionButtons.play.click(function(){
            var text = synthesizerUI.textarea.val();
            synthesizerNET.speak(text);
        });
        
        actionButtons.dev.click(function(){
            synthesizerNET.showDevTools();
        });
        
        actionButtons.stop.click(function(){
            synthesizerNET.stop();
        });
        
        actionButtons.pause.click(function(){
            synthesizerNET.pause();
        });
        
        actionButtons.resume.click(function(){
            synthesizerNET.resume();
        });
        
        actionButtons.export.click(function(){
            var text = synthesizerUI.textarea.val();
            synthesizerNET.toWAVFile(text);
        });
        
        $("#action-buttons-volume-slider").ionRangeSlider({
            min: 0,max: 100,from: 100,
            step: 1,
            onFinish: function(data){
                var volumeLevel = data.fromNumber;
                synthesizerNET.setVolume(volumeLevel);
            }
        });
        
        synthesizerLangManager.setLanguage("de-DE");
    });
</script>
